<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Detection with YOLO v8 Public Infrastructure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr:hover {
            background-color: #f2f2f2;
        }
        .filter-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .filter-button:hover {
            background-color: #0056b3;
        }
        .back-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Object Detection with YOLO v8 Public Infrastructure</h1>
        <table id="detection-table">
            <thead>
                <tr>
                    <th>Deteksi</th>
                    <th>Lokasi</th>
                    <th>Waktu</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Kecelakaan</td>
                    <td>'koordinat'</td>
                    <td>19.00</td>
                </tr>
            </tbody>
        </table>
        <div style="margin-top: 20px; text-align: center;">
            <button class="filter-button" onclick="filter('Deteksi')">Filter berdasarkan Deteksi</button>
            <button class="filter-button" onclick="filter('Lokasi')">Filter berdasarkan Lokasi</button>
            <button class="filter-button" onclick="filter('Waktu')">Filter berdasarkan Waktu</button>
        </div>
        <button class="back-button" onclick="goBack()">Kembali</button>
    </div>

    <script>
        function filter(column) {
            var table, rows, i, x;
            table = document.getElementById("detection-table");
            rows = table.getElementsByTagName("tr");
            for (i = 1; i < rows.length; i++) {
                x = rows[i].getElementsByTagName("td")[0];
                if (x.innerHTML.toLowerCase().indexOf(column.toLowerCase()) > -1) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
